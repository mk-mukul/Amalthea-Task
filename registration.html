<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="amal">
                AMALTHEA
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">. . .</span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav Dropdown-custom">
                    <li class="nav-item">
                        <a class="nav-link Dropdown-custom" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link Dropdown-custom " aria-current="page" href="registration.html">Event

                    </li>
                    <li class="nav-item">
                        <a class="nav-link Dropdown-custom" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link Dropdown-custom" href="sponsors.html">Sponsors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="padding-top: 10vh;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Image/2.jpg" class="d-block w-100" alt="..." style="width: 100vw;">
            </div>
            <div class="carousel-item">
                <img src="Image/1.jpg" class="d-block w-100" alt="..." style="width: 100vw;">
            </div>
            <div class="carousel-item">
                <img src="Image/3.png" class="d-block w-100" alt="..." style="width: 100vw; ">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <!-- Main Body -->
    <div class="main-body">
        

        <form id="eventform">
            <div class="form-group" style="font-size: 20px;">
                <label>Name</label>
                <input type="Name" class="form-control" id="ename" placeholder="Name">
                <br>
                <label>Email address</label>
                <input type="email" class="form-control" id="eemail" placeholder="Enter email">
                <br>
                <label>College</label>
                <input class="form-control" id="ecollege" placeholder="Enter College Name">
                <br>
                <label>Mobile Number</label>
                <input class="form-control" id="emobilenumber" placeholder="Enter Mobile Number">
                <br>
                <label>Choose Event</label>
                <select class="form-control" id="eevent">
                    <option>PHOTOGRAPHY</option>
                    <option>DANCE</option>
                    <option>POETRY</option>
                    <option>SINGING</option>
                    <option>DRAMA</option>
                    <option>GAMING</option>
                </select>
            </div>
            <br>
            <button type="button" style="color: #2F5D62; border-color: #2F5D62;" class="btn btn-outline-light"
                id="button2" onclick="submitevent()">Submit</button>
        </form>
    </div>

    <!-- footer -->
    <footer class="footer mt-auto py-3 ">
        <div class="bottom">
            <div class="social-media">
                <div>
                    Subscribe For Updates
                </div>
            </div>
            <div class="update">
                <form class="row row-cols-lg-auto " id="SubscribeForm">
                    <div class="col-md-6" style="padding-top: 7px">
                        <input type="Name" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="col-md-6" style="padding-top: 7px">
                        <input type="email" class="form-control" id="EmailID" placeholder="Email ID">
                    </div>
                    <div class="col-md-6">
                        <button type="button" style="color: #2F5D62;" class="btn btn-outline-light" id="button"
                            onclick="submitForm()">Subscribe</button>
                    </div>

                </form>
            </div>
        </div>
        <div>
            <div class="footer-amalthea">Amalthea'21</div>
            <div class="footer-iit">Indian Institute of Technology Gandhinagar</div>
        </div>
        <div>
            <a href="#" class="fa fa-facebook" style="color: white;"></a>
            <a href="#" class="fa fa-instagram" style="color: white;"></a>
            <a href="#" class="fa fa-linkedin" style="color: white;"></a>
            <a href="#" class="fa fa-youtube" style="color: white;"></a>
            <a href="#" class="fa fa-twitter" style="color: white;"></a>
        </div>
    </footer>
